<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/sections.css">
    <script src="script/menu-nav.js"></script>
    <link rel="shortcut icon" href="../assets/wikki.svg">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <style>
        label {
            background: none;
            color: goldenrod;
            text-shadow: 2px 1px 1px brown;
        }
    </style>
</head>

<body style="background-image: url(images/Einstein.jpg); background-size: cover;">
    <center>
        <button id="back" style="background-color:rgb(33, 33, 63); color:white;" class="btn mt-4"><i class="bi bi-arrow-left me-1"></i> Back</button>
    </center>
    <h2>Combination</h2><br>
    <p>Combinations usually take the form: <span style="margin-left: 10px; font-size: 27px; color: red;"><span style="font-size: 18px;">n</span>C<span style="font-size: 18px;">r</span></span><br>
    </p>
    <div class="formDiv">
        <div name="form">
            <label>n:</label><input onkeyup="describe()" type="number" name="n" id="n" value="form.n.value"><br>
            <label>r:</label><input onkeyup="describe()" type="number" name="r" id="r" value="form.r.value"><br><br><br>

            <button onclick="combination()">Results</button><br>
            <label id="desc"></label><input name="ans" id="val" readonly><br>
            <p id="nb"></p><br><br>
            <button onclick="reset()" id="reset"></button><br>
            <button onclick="resetInput()" id="reset2"></button><br>

        </div>
    </div>

    <script>
        document.getElementById('val').style.color = "blue";
        document.getElementById('reset').style.display = "none";
        document.getElementById('reset2').style.display = "none";
        document.getElementById('nb').style.display = "none";
        var n = document.getElementById('n').value;
        var r = document.getElementById('r').value;


        function combination() {
            var n = document.getElementById('n').value;
            var r = document.getElementById('r').value;
            strn = n.toString();
            strr = r.toString();
            var ans;
            if (n < 0 || r < 0 || strn < strr) {
                ans = "invalid";
                note = "n and r cannot be Less than <u>zero</u> nor can <b>r</b> be greater than <b>n</b>";
                document.getElementById('nb').style.display = "block";
                document.getElementById('nb').innerHTML = note;
                document.getElementById('val').value = ans;
            } else {
                //formula = n!/(n-1)!r!:

                //for n!
                var prod1 = 1;
                i = 1;
                while (i++ < n) {
                    prod1 *= i;
                }
                var x = prod1;
                i = 1;
                //for (n-r)!
                var prod2 = 1;
                var xy = n - r;
                while (i++ < xy) {
                    prod2 *= i;
                }
                var y = prod2;
                i = 1;
                //for r!
                var prod3 = 1;
                while (i++ < r) {
                    prod3 *= i;
                }
                var z = prod3;
                i = 0;
                ans = x / (y * z);
                document.getElementById('val').value = ans;
            }

            document.getElementById('reset').innerHTML = "Reset Results";
            document.getElementById('reset2').innerHTML = "Reset Inputs";
            document.getElementById('reset').style.display = "block";
            document.getElementById('reset2').style.display = "block";

        }

        function describe() {
            var n = document.getElementById('n').value;
            var r = document.getElementById('r').value;
            document.getElementById('desc').innerHTML = n + "C" + r + " is:";
        }
    </script>
    <script>
        function reset() {
            document.getElementById('val').value = " ";
        }

        function resetInput() {
            document.getElementById('n').value = " ";
            document.getElementById('r').value = "";
        }
        document.getElementById('back').addEventListener("click", function() {
            history.back();
        });
    </script>

</body>
