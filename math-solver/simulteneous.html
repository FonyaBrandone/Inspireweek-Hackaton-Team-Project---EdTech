<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulteneous Equation</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/sections.css">
    <script src="script/menu-nav.js"></script>
    <link rel="shortcut icon" href="../assets/wikki.svg">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <style>
        label {
            background: none;
            color: goldenrod;
            text-shadow: 2px 1px 1px brown;
        }
    </style>
</head>

<body style="background-image: url(images/Einstein.jpg); background-size: cover;">
    <center>
        <button id="back" style="background-color:rgb(33, 33, 63); color:white;" class="btn mt-4"><i class="bi bi-arrow-left me-1"></i> Back</button>
    </center>

    <h2>Simulteneous Equation</h2><br>
    <p>In the Form: <span style="margin-left: 10px; font-size: 27px; color: red;"><span style="font-size: 35px;">a</span>X + <span style="font-size: 30px;">b</span>Y = <span style="font-size: 35px;">c</span></span><br>
        <span style="margin-left: 10px; font-size: 27px; color: red;"><span style="font-size: 35px;">p</span>X + <span style="font-size: 30px;">q</span>Y = <span style="font-size: 35px;">k</span></span>
    </p>
    <div class="formDiv">
        <div name="form">
            <label>a:</label><input type="number" name="a" id="a" value="form.a.value"><br>
            <label>b:</label><input type="number" name="b" id="b" value="form.b.value"><br>
            <label>c:</label><input type="number" name="c" id="c" value="form.c.value"><br>
            <br>
            <label>p:</label><input type="number" name="p" id="p" value="form.p.value"><br>
            <label>q:</label><input type="number" name="q" id="q" value="form.q.value"><br>
            <label>k:</label><input type="number" name="k" id="k" value="form.k.value"><br><br><br>

            <button onclick="simulteneousFunction()">Results</button><br>
            <label>X:</label><input name="x" id="x" readonly><br>
            <label>Y:</label><input name="y" id="y" readonly><br><br>
            <button onclick="reset()" id="reset"></button><br>
            <button onclick="resetInput()" id="reset2"></button><br>

        </div>
    </div>

    <script>
        document.getElementById('x').style.color = "blue";
        document.getElementById('y').style.color = "blue";
        document.getElementById('x').style.textAlign = "center";
        document.getElementById('y').style.textAlign = "center";
        document.getElementById('reset').style.display = "none";
        document.getElementById('reset2').style.display = "none";

        function simulteneousFunction() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;

            var p = document.getElementById('p').value;
            var q = document.getElementById('q').value;
            var k = document.getElementById('k').value;

            var yform = (p * c - a * k) / (p * b - a * q);
            var xform = (c / a) - (b / a) * yform;


            document.getElementById('x').value = xform;
            document.getElementById('y').value = yform;

            document.getElementById('reset').innerHTML = "Reset Results";
            document.getElementById('reset2').innerHTML = "Reset Inputs";
            document.getElementById('reset').style.display = "block";
            document.getElementById('reset2').style.display = "block";

        }

        document.getElementById('back').addEventListener("click", function() {
            history.back();
        });
    </script>
    <script>
        function reset() {
            document.getElementById('x').value = " ";
            document.getElementById('y').value = " ";
        }

        function resetInput() {
            document.getElementById('a').value = " ";
            document.getElementById('b').value = " ";
            document.getElementById('c').value = " ";

            document.getElementById('p').value = " ";
            document.getElementById('q').value = " ";
            document.getElementById('k').value = " ";
        }
    </script>

</body>

</html>
