<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/sections.css">
    <script src="../script/menu-nav.js"></script>
    <link rel="shortcut icon" href="../../assets/wikki.svg">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body style="background-image: url(../images/a1.jpg); background-size: cover; text-align: justify;">
    <button id="back" style="background-color:rgb(33, 33, 63); color:white;" class="btn mt-4"><i class="bi bi-arrow-left me-1"></i> Back</button>

    <p style="font-size: 21px;">A Rectangle is a shape that has two same and oposite sides <b>length</b> and another two same and oposite sides called <b>width</b></p><br>

    <div class="formDiv">
        <div name="form">
            <label>Unit Of Measurement:</label><br>
            <select id="choice" class="select" name="unit" placeholder="Select Unit...">
                <option value="m">Meter</option>
                <option value="cm">Centimeter</option>
                <option value="unit">Unit</option>
            </select><br><br>
            <label>Enter Length:</label><input type="number" name="length" id="length" value="form.length.value"><br>
            <label>Enter Width:</label><input type="number" name="width" id="width" value="form.width.value"><br><br><br>
            <button onclick="rectangleArea()">Results:</button><br>
            <label id="desc"></label><input type="number" name="result" id="result" value="form.result.value" readonly>
            <input id="put-unit" name="units" class="put-unit" style="width: 90px; border-radius: 7px; text-align:center; color:green;" readonly><br>

        </div>
    </div>


    <script>
        function rectangleArea() {
            var l = document.getElementById('length').value;
            var w = document.getElementById('width').value;
            soln = l * w;
            document.getElementById('result').value = soln;
            document.getElementById('desc').innerHTML = "Area of rectangle with length " + l + " and width " + w + " is:";
            document.getElementById('desc').style.color = "Green";
            document.getElementById('result').style.color = "Green";
            document.getElementById('result').style.fontWeight = 900;


            mesUnits = document.getElementById('choice').value;
            document.getElementById('put-unit').value = mesUnits + "Â²";
            if (mesUnits == "unit") {
                document.getElementById('put-unit').value = "Sq.units";
            }
        }
        document.getElementById('back').addEventListener("click", function() {
            history.back();
        });
    </script>

</body>

</html>
